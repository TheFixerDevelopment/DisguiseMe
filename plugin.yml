name: DisguiseMe
main: disguiseme\DisguiseMe
version: 2.1.0
author: Falkirks
api: [3.0.0-ALPHA11, 3.0.0-ALPHA12]
load: POSTWORLD

commands:
 d:
  permission: disguiseme.disguise
  usage: /d <name> [player]
permissions:
 disguiseme:
  default: op
  children:
   disguiseme.disguise:
    default: op
    description: Disguise!
   disguiseme.other:
    default: op
    description: Disguise others
   disguiseme.exempt:
    default: op
    description: See through disguises
